<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

{% if error_message %}<p><strong>{{ error_message }}</strong>{% endif %}</p>

<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Reset password</button>
</form>

<div>
    <a href="{% url 'login' %}">Cancel</a>
</div>

</body>
</html>
