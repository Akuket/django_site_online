<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
{% if request.user.is_authenticated %}
    <p> Bonjour {{ request.user }}</p>
    <a href="{%  url 'logout' %}">Déconnection</a>
    <a href="{%  url 'change_password' %}">Mettre à jour votre mot de passe</a>
{% else %}
    <p> Merci de vous connecter</p>
    <a href="{% url 'login' %}">Connection</a>
    <a href="{% url 'register' %}">Créer un compte</a>
{% endif %}
</body>
</html>
